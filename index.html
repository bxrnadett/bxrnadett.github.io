<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BENECO</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
  }

  .youtube-wrapper {
    position: relative;
    width: 100vw; /* 100% viewport width */
    height: 100vh; /* 100% viewport height */
  }
  
  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: transparent;
    z-index: 9999;
    pointer-events: none; /* Allows click-through to iframe */
  }
  
  /* Hide YouTube logo watermark */
  .youtube-wrapper::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    
    opacity: 0.7; /* Adjust opacity as needed */
    z-index: 10000;
  }
  
  /* Hide the additional iframe by default */
  .additional-iframe {
    display: none;
  }
</style>
<script>
  document.addEventListener('contextmenu', event => event.preventDefault());

  // Function to toggle the visibility of the additional iframe
  function toggleAdditionalIframe() {
    var additionalIframe = document.getElementById('additional-iframe');
    if (additionalIframe.style.display === 'none') {
      additionalIframe.style.display = 'block';
    } else {
      additionalIframe.style.display = 'none';
    }
  }

  // Function to check if the URL contains "beneco"
  function checkURL() {
    var url = window.location.href;
    if (url.includes("beneco")) {
      // Show the additional iframe
      document.getElementById('additional-iframe').style.display = 'block';
    }
  }

  // Check the URL when the page loads
  window.onload = function() {
    checkURL();
  };
</script>
</head>
<body>
<div class="youtube-wrapper">
  <div class="overlay"></div>
  <iframe 
    style="position:absolute; top:0; left:0; width:100%; height:100%;" 
    src="https://www.youtube.com/embed/DBWthGe-qCI?autoplay=1&mute=1&controls=0&modestbranding=1" 
    title="YouTube video player" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen>
  </iframe>
</div>

<!-- Button to toggle the additional iframe -->
<button onclick="toggleAdditionalIframe()">Toggle Additional Screen</button>

<!-- New iframe for the additional page -->
<iframe 
  id="additional-iframe"
  class="additional-iframe"
  style="position:absolute; top:0; left:0; width:100%; height:100%;" 
  src="http://127.0.0.1:5500/video.html" 
  title="Additional Video" 
  frameborder="0">
</iframe>

</body>
</html>
